<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Plataforma de Almacenamiento</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Crear Cuenta</h1>
            <p>Regístrate para gestionar tus archivos en la nube</p>
            <form action="registrar_usuario.php" method="post">
                <div class="input-group">
                    <input type="text" id="nombres" name="nombres" placeholder="Nombres" required>
                </div>

                <div class="input-group">
                    <input type="text" id="apellido_paterno" name="apellido_paterno" placeholder="Apellido Paterno" required>
                </div>

                <div class="input-group">
                    <input type="text" id="apellido_materno" name="apellido_materno" placeholder="Apellido Materno">
                </div>

                <div class="input-group">
                    <input type="text" id="direccion" name="direccion" placeholder="Dirección">
                </div>

                <div class="input-group">
                    <input type="text" id="telefono" name="telefono" placeholder="Teléfono">
                </div>

                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                </div>

                <div class="input-group">
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                </div>

                <div class="input-group">
                    <button type="submit">Registrarse</button>
                </div>
            </form>
            <p class="footer-text">¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
